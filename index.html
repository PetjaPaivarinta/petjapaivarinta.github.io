<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>YeFiles.io</title>
    <meta property="og:title" content="YeFiles.io" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="YeFiles.io is free file-sharing service."
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="Assets/main.css" />
    <link rel="icon" type="image/png" href="Assets/images/yf_logo_idea.png" />
    <script type="text/javascript" src="JS/plupload.full.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div class="uploadbox" id="uploadbox" style="position: relative">
      <div class="logoarea">
        <img class="logo" src="Assets/images/yf_logo_idea.png" />
        <div class="logosubtext">yecordians stand up</div>
      </div>
      <div id="filelist">Your browser doesn't have Flash, Silverlight or HTML5 support.</div>
      <div style="cursor: pointer; position: relative; z-index: 1" class="filearea" class="filelist" id="container" style="margin-top: 0px">
      <div>
      <a class="uploadtext" id="pickfiles" href="javascript:;">Click To Select File</a> 
      <br>
      <br>
      <br>
      <a class="uploadtext2" class="bluetext" id="uploadfiles" href="javascript:;">Click To Upload File</a>
    </div>
      </div>
      <br />
        <pre id="console"></pre>
    </div>
    <script type="text/javascript">
      // Custom example logic
      
      var uploader = new plupload.Uploader({
        runtimes : 'html5,flash,silverlight,html4',
        browse_button : 'pickfiles', // you can pass an id...
        container: document.getElementById('container'), // ... or DOM Element itself
        url : 'upload.php',
        flash_swf_url : '../js/Moxie.swf',
        silverlight_xap_url : '../js/Moxie.xap',
        
        filters : {
          max_file_size : '10mb',
          mime_types: [
            {title : "Image files", extensions : "jpg,gif,png"},
            {title : "Zip files", extensions : "zip"}
          ]
        },
      
        init: {
          PostInit: function() {
            document.getElementById('filelist').innerHTML = '';
      
            document.getElementById('uploadfiles').onclick = function() {
              uploader.start();
              return false;
            };
          },
      
          FilesAdded: function(up, files) {
            plupload.each(files, function(file) {
              document.getElementById('filelist').innerHTML += '<div id="' + file.id + '">' + file.name + ' (' + plupload.formatSize(file.size) + ') <b></b></div>';
            });
          },
      
          UploadProgress: function(up, file) {
            document.getElementById(file.id).getElementsByTagName('b')[0].innerHTML = '<span>' + file.percent + "%</span>";
          },
      
          Error: function(up, err) {
            document.getElementById('console').appendChild(document.createTextNode("\nError #" + err.code + ": " + err.message));
          }
        }
      });
      
      uploader.init();
      
      </script>
    
    ></script>
  </body>
</html>
