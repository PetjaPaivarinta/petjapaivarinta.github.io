    <div class="uploadbox" id="uploadbox" style="position: relative">
      <div class="logoarea">
        <img class="logo" src="Assets/images/yf_logo_idea.png" />
        <div class="logosubtext">yecordians stand up</div>
      </div>
      <div
        id="filearea"
        class="filearea"
        style="cursor: pointer; position: relative; z-index: 1"
      >
        <div class="fileareatext">
          <i
            class="musicicon fas fa-music"
            id="musicnote"
            aria-hidden="true"
          ></i>
          <div class="uploadtext" id="fileareatext">
            Drop your music here or <span class="bluetext">browse</span>
          </div>
          <div class="uploadtext2" id="fileareatext2">
            .mp3, .m4a, .wav, .ogg, .aiff, .flac, .zip
          </div>
        </div>
      </div>
      <div class="file-list-title" id="file-list-title" style="display: none">
        Upload Queue
      </div>
      <div class="file-list" id="file-list" style="margin-top: 0px"></div>
      <div
        id="html5_1gmm70ng0uo91t269bsg04n0b5_container"
        class="moxie-shim moxie-shim-html5"
        style="
          position: absolute;
          top: 133px;
          left: 35px;
          width: 940px;
          height: 372px;
          overflow: hidden;
          z-index: 0;
        "
      ></div>
      <input
        id="html5_1gmm70ng0uo91t269bsg04n0b5"
        type="file"
        style="
          opacity: 0;
          z-index: 1000;
          border: none;
          border-radius: 3px;
          background: grey;
          position: absolute;
          left: 0px;
          width: 100%;
          top: 23.5vh;
          bottom: 5vh;
        "
        multiple
        accept=".mp3,.m4a,.wav,.ogg,.flac,.aiff,.zip"
        tabindex="-1"
      />
    </div>
    <script type="text/javascript">
      // Custom example logic
      
      var uploader = new plupload.Uploader({
        runtimes : 'html5,flash,silverlight,html4',
        browse_button : 'pickfiles', // you can pass an id...
        container: document.getElementById('container'), // ... or DOM Element itself
        url : 'upload.php',
        flash_swf_url : '../js/Moxie.swf',
        silverlight_xap_url : '../js/Moxie.xap',
        
        filters : {
          max_file_size : '10mb',
          mime_types: [
            {title : "Image files", extensions : "jpg,gif,png"},
            {title : "Zip files", extensions : "zip"}
          ]
        },
      
        init: {
          PostInit: function() {
            document.getElementById('filelist').innerHTML = '';
      
            document.getElementById('uploadfiles').onclick = function() {
              uploader.start();
              return false;
            };
          },
      
          FilesAdded: function(up, files) {
            plupload.each(files, function(file) {
              document.getElementById('filelist').innerHTML += '<div id="' + file.id + '">' + file.name + ' (' + plupload.formatSize(file.size) + ') <b></b></div>';
            });
          },
      
          UploadProgress: function(up, file) {
            document.getElementById(file.id).getElementsByTagName('b')[0].innerHTML = '<span>' + file.percent + "%</span>";
          },
      
          Error: function(up, err) {
            document.getElementById('console').appendChild(document.createTextNode("\nError #" + err.code + ": " + err.message));
          }
        }
      });
      
      uploader.init();
      
      </script>
    
    ></script>
