<!DOCTYPE html>

<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>YeFiles.io</title>
    <meta property="og:title" content="YeFiles.io" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="YeFiles.io is free file-sharing service."
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="Assets/main.css" />
    <link rel="icon" type="image/png" href="Assets/images/yf_logo_idea.png" />
    <script type="text/javascript" src="JS/main.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="uploadbox" id="uploadbox" style="position: relative">
      <div class="logoarea">
        <img class="logo" src="Assets/images/yf_logo_idea.png" alt="logo" />
        <div class="logosubtext">yecordians stand up</div>
      </div>
      <div
      id="filearea"
      class="filearea"
      style="cursor: pointer; position: relative; z-index: 1"
    >
      <div class="fileareatext">
        <i
          class="musicicon fas fa-music"
          id="musicnote"
          aria-hidden="true"
        ></i>
        <div class="uploadtext" id="fileareatext">
          Drop your music here or <span class="bluetext">browse</span>
        </div>
        <div class="uploadtext2" id="fileareatext2">
          .mp3, .m4a, .wav, .ogg, .aiff, .flac, .zip
        </div>
      
      </div>
      </div>
      <input
      type="file"
        id="file"
        style="
          opacity: 1;
          z-index: 1000;
          border: none;
          border-radius: 3px;
          background: grey;
          position: absolute;
          left: 0px;
          width: 100%;
          top: 25vh;
          bottom: 34vh;
        "
        multiple
        accept=".mp3,.m4a,.wav,.ogg,.flac,.aiff,.zip"
        tabindex="-1"  />

        <button id="upload" onclick="uploadImage()">Upload<img id="uping" src="Assets/images/upload.png" alt="none"/></button>
        
      <div style="margin-top: 100px;" id="ShowUniqueID" hidden><p>Unique ID</p><input type="text" id="showunique"
        value="23456" disabled></input></div>
        <div class="Download" id="downloadiv">
          <h2 class="uploadtext">Receive File</h2>
          
          <input type="text" id="unique" placeholder="Enter Unique ID">
         <button class="uploadtext2" id="show" onclick="showimage()">Download<img id="downimg" src="Assets/images/download.png" alt="none"/></button>
        </div>
        </div>
        </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase.js"></script>
    <script src="JS/app.js"></script>
    </body>
